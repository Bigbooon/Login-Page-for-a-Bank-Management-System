<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Bank Management System</title>
  <!-- Google Fonts & Font Awesome -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!-- Inline CSS for Glassmorphism Home Page -->
  <style>
    *, *:before, *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    .card {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      text-align: center;
      color: #ffffff;
    }
    .card h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<div class="card">
  <h3>Welcome to Your Bank!</h3>
  <p>
    Money might be serious, but your banking experience doesn't have to be boring.
    Enjoy a secure and modern experience.
  </p>
  <!-- Funny meme image -->
  <img src="https://i.imgflip.com/1bij.jpg" alt="Funny Meme">
  <!-- Logout form using POST -->
  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</div>
</body>
</html>

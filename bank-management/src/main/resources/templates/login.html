<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bank Management System</title>
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-dIy7SP4kN7Nrt5IrAxnZOfPGTYyL5RHNu2NCRaPaNsR5jPZ6pFfRk8k5h4j5y4nR4BS+/B5raJzPf7kExvQd6w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- Inline Styles for Glassmorphism and Shapes -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            color: #ffffff;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #e5e5e5;
            border: none;
            outline: none;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 40px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #e5e5e5;
        }
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .social div {
            width: 48%;
            border-radius: 3px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
        .social i {
            margin-right: 8px;
        }
        /* Optional "Remember me" styling */
        .remember-me {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        .footer-text {
           margin-top: 20px;
           text-align: center;
           font-size: 14px;
        }
        .footer-text a {
           color: #ffffff;
           text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Background Shapes -->
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<!-- Glassmorphism Login Form (Thymeleaf) -->
<form th:action="@{/login}" method="post">
    <h3>Login Here</h3>

    <!-- Username Field -->
    <label for="username">Username</label>
    <input type="text"
           id="username"
           name="username"
           placeholder="Enter your username"
           required />

    <!-- Password Field -->
    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           placeholder="Enter your password"
           required />

    <div class="footer-text">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </div>
    <!-- Login Button -->
    <button type="submit">Log In</button>
</form>
</body>
</html>
